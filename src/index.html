<meta charset="utf-8" />
<html>

<head>
    <title>EFT Dash</title>
    <script>
        window.addEventListener("load", () => {
            let script = document.createElement("script")
            script["src"] = "bundle.js"
            script.setAttribute("url", script["src"])
            document.head.appendChild(script)
        })
    </script>
    <style>
        body {
            margin: 0;
            background: #17202A;
            overflow-y: hidden;
        }

        h1,
        h2,
        h3,
        h4,
        p {
            color: white
        }

        a {
            color: white
        }

        :visited {
            color: white
        }

        #loading_header {
            position: absolute;
        }
    </style>
</head>

<body>
    <h3 id="loading_header">Loading ...</h3>
</body>

</html>
